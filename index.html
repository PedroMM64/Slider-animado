<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dise√±o Web Avanzado Slider Animado</title>

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <header class="header">
        <span href="#" class="logo">Slider Animado</span>
        <img src="img/Genshin Impact Logo.png" alt="Genshin Logo" class="genshin">

    <div class="container">

            </div>

            </div>

                <div class="place">
                    <h1>Mondstadt</h1>

                <div class="country">
                    <h2>Anemo</h2>
                </div>
            </div>
        </div>

        <div class="bg-slide">
            <div class="circle bg">
                <img src="img/Liyue.jpg" alt="Liyue">
            </div>
            <div class="circle large">

            </div>

            <div class="content-text">
                <div class="place">
                    <h1>Inazuma</h1>
                </div>
                <div class="country">
                    <h2>Electro</h2>
                </div>
            </div>
        </div>

        <div class="bg-slide">
            <div class="circle bg">
                <img src="img/Sumeru.jpg" alt="Sumeru">
            </div>
            <div class="circle large">
                <img src="img/Sumeru.jpg" alt="Sumeru">
            </div>
            <div class="circle small">
                <img src="img/Sumeru.jpg" alt="Sumeru">

            <div class="content-text">
                <div class="place">
                    <h1>Sumeru</h1>

                <div class="country">
                    <h2>Dendro</h2>
                </div>

        <div class="bg-slide">
            <div class="circle bg">
                <img src="img/Fontaine.png" alt="Fontaine">
            </div>
            <div class="circle large">
                <img src="img/Fontaine.png" alt="Fontaine">
            </div>
            <div class="circle small">
                <img src="img/Fontaine.png" alt="Fontaine">
            </div>
            <div class="content-text">
                <div class="place">
                    <h1>Fontaine</h1>
                </div>
                <div class="country">
                    <h2>Hydro</h2>
                </div>
            </div>
        </div>

        <div class="bg-slide">
            <div class="circle bg">
                <img src="img/Espinadragon.jpg" alt="Espinadragon">
            </div>
            <div class="circle large">
                <img src="img/Espinadragon.jpg" alt="Espinadragon">
            </div>
            <div class="circle small">
                <img src="img/Espinadragon.jpg" alt="Espinadragon">
            </div>
            <div class="content-text">
                <div class="place">
                    <h1>Espinadragon</h1>
                </div>
                <div class="country">
                    <h2>Mondstadt - Anemo</h2>
                </div>
            </div>

        <span class="line"></span>

    </div>

</html>
